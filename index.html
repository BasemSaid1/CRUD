<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="my-5 mx-auto w-75">
      <div class="form-floating mb-4">
        <input
          oninput="validateInputs(this)"
          type="text"
          class="form-control"
          id="productName"
          placeholder="name@example.com"
        />
        <div class="alert alert-danger p-2 mt-2 d-none">
          Name should start with capital char then 2 -10 chars
        </div>
        <label for="productName">Product Name</label>
      </div>
      <div class="form-floating mb-4">
        <input
          oninput="validateInputs(this)"
          type="number"
          class="form-control"
          id="productPrice"
          placeholder="name@example.com"
        />
        <div class="alert alert-danger p-2 mt-2 d-none">
          Price must be between 10 - 999999 EGP
        </div>
        <label for="productPrice">Product Price</label>
      </div>
      <div class="form-floating mb-4">
        <input
          oninput="validateInputs(this)"
          list="list"
          type="text"
          class="form-control"
          id="productCategory"
          placeholder="name@example.com"
        />
        <div class="alert alert-danger p-2 mt-2 d-none">
          Category should be one of (tv , screens , mobile , labtop)
        </div>
        <label for="productCategory">Product Category</label>
        <datalist id="list">
          <option value="Tv"></option>
          <option value="Screens"></option>
          <option value="Mobile"></option>
          <option value="Labtop"></option>
        </datalist>
      </div>

      <div class="form-floating mb-4">
        <textarea
          oninput="validateInputs(this)"
          class="form-control"
          placeholder="name@example.com"
          id="ProductDesc"
        ></textarea>
        <div class="alert alert-danger p-2 mt-2 d-none">
          Description min length is 3 chars
        </div>
        <label for="ProductDesc">Product Description</label>
      </div>
      <div class="form-floating mb-4">
        <input
          type="file"
          class="form-control"
          id="productImg"
          placeholder="name@example.com"
        />
        <label for="productImg"> Upload Product Image</label>
      </div>
      <button id="add" onclick="addProduct()" class="btn btn-primary btn-lg">
        Add Product
      </button>
      <button
        id="update"
        onclick="update()"
        class="btn btn-warning btn-lg d-none"
      >
        Update Product
      </button>
      <input
        oninput="search()"
        id="search"
        type="search"
        placeholder="search"
        class="form-control my-3"
      />
    </div>
    <div class="container">
      <div class="row" id="myRow"></div>
    </div>
  </body>
</html>
